<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- Google Fonts에서 Roboto 폰트 로드 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <!-- Google Icons에서 Material Icons 로드 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- Materialize CSS 로드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* 배경색과 폰트 설정 */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        /* 카드 스타일 설정 */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* 카드 헤더 스타일 설정 */
        .card-header {
            background-color: #3f51b5;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 16px;
        }
        /* 버튼 스타일 설정 */
        .btn {
            margin: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-header center-align">
                    <!-- 카드 헤더에 제목 설정 -->
                    <h1 class="mb-0">Edit User</h1>
                </div>
                <div class="card-content">
                    <!-- 사용자 수정 폼 -->
                    <form th:action="@{/view/users/update/{id}(id=${user.id})}" method="post">
                        <!-- 이름 입력 필드 -->
                        <div class="input-field">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" th:value="${user.name}" class="validate" required>
                        </div>
                        <!-- 이메일 입력 필드 -->
                        <div class="input-field">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" th:value="${user.email}" class="validate" required>
                        </div>
                        <!-- 버튼들: 업데이트 및 사용자 목록으로 돌아가기 -->
                        <div class="right-align">
                            <button type="submit" class="btn blue">Update</button>
                            <a href="/view/users" class="btn grey">Back to Users</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Materialize JS 로드 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
